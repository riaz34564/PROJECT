<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Riaz-shoe tore Login</title>
<link rel="stylesheet" href="style.css">
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .login-box {
        background: #6b6ea5;
        padding: 30px;
        width: 100%;
        max-width: 380px;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .login-box h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #222;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
    }

    .form-group input:focus {
        border-color: #007bff;
        outline: none;
    }

    .login-btn {
        width: 100%;
        padding: 12px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
    }

    .login-btn:hover {
        background: #0056d2;
    }

    .extra-links {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
    }

    .extra-links a {
        text-decoration: none;
        color: #007bff;
    }

    .social-login {
        margin-top: 20px;
        text-align: center;
    }

    .social-login button {
        width: 100%;
        padding: 10px;
        margin-top: 8px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
    }

    .google {
        background: #db4437;
        color: white;
    }

    .facebook {
        background: #1877f2;
        color: white;
    }
</style>
</head>

<body>

<div class="login-box">
    <h2>Login</h2>

    <form>
        <div class="form-group">
            <label>Email or Phone</label>
            <input type="text" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Enter password" required>
        </div>

        <button class="login-btn">Sign In</button>
    </form>

    <div class="extra-links">
        <a href="#">Forgot password?</a> |
        <a href="#">Create account</a>
    </div>

    <div class="social-login">
        <button class="google">Continue with Google</button>
        <button class="facebook">Continue with Facebook</button>
    </div>
</div>

</body>
</html>
